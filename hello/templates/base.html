{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Movie Suggestions</title>
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lumen/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/609d7e8016.js"></script>
  <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <style type="text/css">
    .jumbotron {
        background: #158cba;
        color: white;
        padding-bottom: 80px
    }
    .jumbotron .btn-primary {
        background: #845ac7;
        border-color: #845ac7
    }
    .jumbotron .btn-primary:hover {
        background: #7646c1
    }
    .jumbotron p {
        color: #d9ccee;
        max-width: 75%;
        margin: 1em auto 2em
    }
    .navbar+.jumbotron {
        margin-top: -20px
    }
    .jumbotron .lang-logo {
        display: block;
        background: #b01302;
        border-radius: 50%;
        overflow: hidden;
        width: 100px;
        height: 100px;
        margin: auto;
        border: 2px solid white
    }
    .jumbotron .lang-logo img {
        max-width: 100%
    }
    .panel-heading {
       font-weight: bold;
       font-size: 26px;
    }
    .no-padding {
      padding: 0 !important;
      margin: 0 !important;
    }
    .center {
      text-align: center
    }
    .popover {
      margin: auto;
    }
    .progress {
      width: 60%;
      height: 25px;
      margin: 0 auto;
       osition: relative;
    }
    .progress span {
      position: absolute;
      display: block;
      width: 53%;
      font-size: 15px;
      font-weight: bold;
      color: white;
    }
    #return-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #158CBA;
    width: 50px;
    height: 50px;
    display: block;
    text-decoration: none;
    -webkit-border-radius: 35px;
    -moz-border-radius: 35px;
    border-radius: 35px;
    display: none;
    -webkit-transition: all 0.3s linear;
    -moz-transition: all 0.3s ease;
    -ms-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
  }
  #return-to-top i {
      color: #fff;
      margin: 0;
      position: relative;
      left: 16px;
      top: 13px;
      font-size: 19px;
      -webkit-transition: all 0.3s ease;
      -moz-transition: all 0.3s ease;
      -ms-transition: all 0.3s ease;
      -o-transition: all 0.3s ease;
      transition: all 0.3s ease;
  }
  #return-to-top:hover {
      background: rgba(0, 0, 0, 0.9);
  }
  #return-to-top:hover i {
      color: #fff;
      top: 5px;
  }
  body {
    font-size: 17px;
  }
  </style>
  <script type="text/javascript">
  // ===== Scroll to Top ====
  // https://codepen.io/rdallaire/pen/apoyx
  $(document).ready(function() {
    $(window).scroll(function() {
      if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
          $('#return-to-top').fadeIn(200);    // Fade in the arrow
      } else {
          $('#return-to-top').fadeOut(200);   // Else fade out the arrow
      }
    });
    $('#return-to-top').click(function() {      // When arrow is clicked
      $('body,html').animate({
          scrollTop : 0                       // Scroll to top of body
      }, 500);
    });
  });
  </script>
</head>
<body>
<a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'popcorn.png'%}">
    </a>
    <h1>Find the Movie You've Been Looking For</h1>
    <p>Overwhelmed by all of the options out there? We've placed all the information about IMDb's Top 250 movies all in one place so that you can make the decision quicker!</p>
    <!--<a type="button" class="btn btn-lg btn-default" href="https://github.com/yuminz/316Spring2017"><span class="fa fa-github"></span> View Source</a>-->
  </div>
</div>
{% block content %}{% endblock %}

</body>
</html>
